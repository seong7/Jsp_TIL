<html>
<head>
<link rel="stylesheet" href="jsPractice.css">
<script>
    var flag = true;
    function displayDiv(){
        var but = document.getElementById("butt"); 
        var div = document.getElementById("bottomDiv");
        
            if(!flag){  
                but.value="없애기";
                div.style.height = 100;
                flag = true;
                document.body.style.transition = "300ms";
                document.body.style.backgroundColor = "#cccccc";
            }
            else{
                but.value="보이기";
                div.style.height = 0;
                flag = false;
                document.body.style.backgroundColor = "#ffffff";
            }
        }
</script>
<title>스크립트 연습</title>
</head>
<body>
    <input type="button" onclick="displayDiv()" value="없애기" id="butt">
<script>
    let div =  document.createElement("div");
    div.setAttribute("id", "bottomDiv");
    div.style.position = "fixed";
    div.style.bottom = 0;
    div.style.width = window.outerWidth-100;
    div.style.left = 50;
    div.style.height = 100;
    div.style.transition = "300ms";
    div.style.backgroundColor = "#87CEEB";
    div.style.borderTopLeftRadius = "2.5em";
    div.style.borderTopRightRadius = "2.5em";
    document.body.appendChild(div);
</script>
</body>
</html>
